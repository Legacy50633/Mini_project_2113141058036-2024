<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Color Gradient Generator Using HTML, CSS, and JavaScript - ByteWebster</title>
  <link rel="stylesheet" href="gradv2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <!-- bytewebster.com -->
  <!-- bytewebster.com -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- bytewebster.com -->
</head>
<body>
 
<div class="wrapper" >
      <div class="gradient-box"></div>
      <div class="row options">
        <div class="column direction">
          <p><i class="bi bi-dpad"></i> Gradient Directions</p>
          <div class="select-box">
            <select>
              <option value="to top">Top</option>
              <option value="to right top">Right top</option>
              <option value="to right">Right</option>
              <option value="to right bottom">Right bottom</option>
              <option value="to bottom">Bottom</option>
              <option value="to left bottom">Left bottom</option>
              <option value="to left">Left</option>
              <option value="to left top" selected>Left top</option>
            </select>
          </div>
        </div>
        <div class="column palette">
          <p><i class="bi bi-palette"></i> Select Colors</p>
          <div class="colors">
            <input type="color" value="#ebfa2b">
            <input type="color" value="#20edc3">
          </div>
        </div>
      </div>
      <textarea class="row" disabled>background: linear-gradient(to left top, #f1ff2e, #26f2ca);</textarea>
      <div class="row buttons">
        <button class="refresh"><i class="bi bi-shuffle"></i> Random Gradient</button>
        <button class="copy"><i class="bi bi-clipboard"></i> Copy Code</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script  src="./greadv2.js"></script>
</body>
</html>
