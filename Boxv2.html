    <br><h1>Box Shadow Generator</h1>


    <div class="box-shadow-generator" style="margin-top: 100px;">
      <div class="controls">
        <div class="group">
          <h2>X Offset</h2>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="x-value"
          />
        </div>

        <div class="group">
          <h2>Y Offset</h2>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="y-value"
          />
        </div>

        <div class="group">
          <h2>Blur Radius</h2>
          <input
            type="range"
            min="0"
            max="50"
            value="6"
            step="1"
            class="control"
            id="blur"
          />
        </div>

        <div class="group">
          <h2>Spread Radius</h2>
          <input
            type="range"
            min="-50"
            max="50"
            value="0"
            step="1"
            class="control"
            id="spread"
          />
        </div>

        <div class="group">
          <h2>Opacity</h2>
          <input
            type="range"
            min="0"
            max="1"
            value="0.3"
            step="0.1"
            class="control"
            id="opacity"
          />
        </div>

        <div class="container">
          <div class="group">
            <h2>Color</h2>
            <input type="color" class="control" id="color" />
          </div>

          <div class="group">
            <h2>Inset</h2>
            <input type="checkbox" class="control" id="inset" />
          </div>
        </div>
      </div>

      <div class="result">
        <div class="box"></div>
        <div class="code">
          <pre>
            <code>box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.3);</code>
          </pre>
        </div>
        <button class="generate-code-btn">Generate Code</button>
      </div>
    </div>
