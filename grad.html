    <div class="wrapper" style="margin-top: 100px;">
      <div id="controls">
        <div>
          <label for="gradient-type">Gradient Type:</label>
          <select id="gradient-type">
            <option value="linear">Linear Gradient</option>
            <option value="radial">Radial Gradient</option>
          </select>
        </div>
        <div class="value_wrapper">
          <div>
            <label for="angle">Angle:</label>
            <input type="range" id="angle" value="0" min="0" max="360" />
          </div>
          <div>
            <label for="color-1">Color 1:</label>
            <input type="color" id="color-1" value="#ff0000" />
          </div>
          <div>
            <label for="color-2">Color 2:</label>
            <input type="color" id="color-2" value="#00ff00" />
          </div>
        </div>
        <button id="generate">Generate Random Gradient Background</button>
